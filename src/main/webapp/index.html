<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>the::bookproject</title>
    <link href="styles/bootstrap.css" rel="stylesheet">
</head>

<body class="container">
<h1>
    <small>the::</small>
    bookproject
</h1>

<form>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="ISBN ή ISBN-13">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="provider">Φορέας</label>
                <select class="form-control" id="provider">
                    <option value="">--</option>
                    <option value="politeianet">Politeianet</option>
                    <option value="biblionet">Biblionet</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="tool">Εργαλείο</label>
                <select class="form-control" id="tool">
                    <option value="">--</option>
                    <option value="tidy">Tidy</option>
                    <option value="htmlunit">Html Unit</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <span id="submit" class="btn btn-default">Αναζήτηση</span>
            <span id="clean" class="btn btn-default">Καθαρισμός</span>
        </div>
    </div>

</form>

<h2>Αποτέλεσμα</h2>
<div class="well">
    <object id="loader" style="display: none; margin-left: auto; margin-right: auto" data="assets/loader.svg"
            type="image/svg+xml"></object>
    <div id="result">
        <dl class="dl-horizontal">
            <dt>ISBN</dt>
            <dd id="resultIsbn"></dd>
            <dt>Τίτλος</dt>
            <dd id="title"></dd>
            <dt>Συγγραφέας</dt>
            <dd id="author"></dd>
            <dt>Εκδότης</dt>
            <dd id="publisher"></dd>
            <dt>Πηγή</dt>
            <dd><a id="source" target="_blank"></a></dd>
        </dl>
        </div>
    </div>

<script src="scripts/jquery.js"></script>
<script src="scripts/application.js"></script>
</body>

</html>
